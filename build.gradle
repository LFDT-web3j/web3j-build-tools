plugins {
    id 'jacoco'
    id 'com.gradle.plugin-publish' version '1.3.1'
    id 'com.diffplug.spotless' version '7.2.1'
    id 'de.undercouch.download' version '5.6.0'
}

apply {
    [
        'jacoco',
        'java',
        'javadoc',
        'repositories',
        'spotless',
    ].each {
        from("$rootDir/gradle/$it/build.gradle")
    }
}
