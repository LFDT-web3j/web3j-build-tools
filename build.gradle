plugins {
    id 'com.diffplug.gradle.spotless' version '3.23.1'
    id "de.undercouch.download" version "4.0.0"
    id 'jacoco'
}

apply plugin: 'jacoco'


apply {
    ['jacoco', 'java', 'javadoc', 'repositories', 'spotless', 'publish'].each {
        from("$rootDir/gradle/$it/build.gradle")
    }
}